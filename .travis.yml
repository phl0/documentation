before_install:
- sudo apt-get update
- sudo apt-get install texlive-latex-extra texlive-fonts-recommended
script:
- mkdir _build
- pdflatex -output-directory _build ./DAPNET\ 2.0\ Software\ internals.tex
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "DAPNET\ 2.0\ Software\ internals.pdf"
  on:
    repo: phl0/documentation
